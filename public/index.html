<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <title>User App API Documentation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <h1 class="text-center">User App API</h1>
    <p class="text-center">Welcome to our API! User instructions are shown below.</p>


    <h2>Routes:</h2>

    <p><span>GET/api/users</span>- Returns all users from the database </p>
    <p><span>GET/api/users/{user_id}</span>- Get user by id from the database </p>
    <p><span>POST/api/users</span> {JSON Object the includes username,email and password} - Add new user to the database</p>
    

</body>

</html>
